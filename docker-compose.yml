version: "2.1"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - LANG=en
      - SERVERURL=${secrets.PUBLIC_DNS} # Dynamic DNS
      - SERVERPORT=${secrets.SERVER_PORT}
      - PEERS=${secrets.CLIENT_NUMBER} # Number of clients
      - PEERDNS=${secrets.PEERDNS} # DNS to use
      - INTERNAL_SUBNET=${secrets.INTERNAL_SUBNET} # WireGuard network
      - ALLOWEDIPS=${secrets.ALLOWEDIPS} # Enruted network
      - LOG_CONFS=false # Do not save config to logs
    volumes:
      - ~/volumes/wireguard:/config
      - /lib/modules:/lib/modules
    ports:
      - ${secrets.SERVER_PORT}:${secrets.SERVER_PORT}/udp
      - ${secrets.SERVER_PORT_TCP}:${secrets.SERVER_PORT_TCP}/tcp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped